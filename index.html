<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Flippin Owl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh; 
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    /* Etsy Mini Shop Container */
    .etsy-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }
    /* Link container for QR codes and buttons */
    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 450px;
      margin: 20px auto;
    }
    .link-item {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    .link-button {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1.1em;
      transition: background 0.3s;
      width: 220px;
      text-align: center;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
    .qr-container {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    /* QR Wrapper holds the QR code and overlay logo */
    .qr-wrapper {
      position: relative;
      display: inline-block;
      width: 110px;
      height: 110px;
    }
    .qr-code {
      width: 110px;
      height: 110px;
      display: block;
    }
    .qr-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-color: white;
      padding: 2px;
    }
    /* Mobile View - Hide buttons and show only QR codes */
    @media screen and (max-width: 600px) {
      .link-button {
        display: none;
      }
      .link-item {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>The Flippin Owl</h1>
  <p>Discover Timeless Treasures &amp; Artisan Creations</p>
  
  <!-- Etsy Mini Shop -->
  <div class="etsy-container">
    <div id="gallery"></div>
  </div>
  
  <!-- Link Container with QR Codes -->
  <div class="link-container">
    <!-- Instagram Row -->
    <div class="link-item">
      <a href="https://www.instagram.com/theflippinowl" target="_blank" class="link-button">
        Instagram - Estate finds and Booth treasures
      </a>
      <a href="https://www.instagram.com/theflippinowl" target="_blank" class="qr-container">
        <div class="qr-wrapper">
          <img class="qr-code" src="https://quickchart.io/qr?text=https%3A%2F%2Fwww.instagram.com%2Ftheflippinowl&size=110&ecLevel=H" alt="Instagram QR Code" />
          <img class="qr-logo" src="https://cdn.brandfetch.io/instagram.com/w/50/h/50/theme/light/symbol" alt="Instagram Logo" />
        </div>
      </a>
    </div>
    
    <!-- Etsy Row -->
    <div class="link-item">
      <a href="https://www.etsy.com/shop/theflippinowl" target="_blank" class="link-button">
        Etsy Shop - Sunny Lulu’s Art Studio
      </a>
      <a href="https://www.etsy.com/shop/theflippinowl" target="_blank" class="qr-container">
        <div class="qr-wrapper">
          <img class="qr-code" src="https://quickchart.io/qr?text=https%3A%2F%2Fwww.etsy.com%2Fshop%2Ftheflippinowl&size=110&ecLevel=H" alt="Etsy QR Code" />
          <img class="qr-logo" src="https://cdn.brandfetch.io/etsy.com/w/50/h/50" alt="Etsy Logo" />
        </div>
      </a>
    </div>
    
    <!-- Facebook Row -->
    <div class="link-item">
      <a href="https://www.facebook.com/Sunnylulus" target="_blank" class="link-button">
        Facebook - Sunny Lulu’s Art Studio
      </a>
      <a href="https://www.facebook.com/Sunnylulus" target="_blank" class="qr-container">
        <div class="qr-wrapper">
          <img class="qr-code" src="https://quickchart.io/qr?text=https%3A%2F%2Fwww.facebook.com%2FSunnylulus&size=110&ecLevel=H" alt="Facebook QR Code" />
          <img class="qr-logo" src="https://cdn.brandfetch.io/facebook.com/w/50/h/50/symbol" alt="Facebook Logo" />
        </div>
      </a>
    </div>
  </div>
  
  <!-- Load Etsy Mini with preset columns -->
  <script type="text/javascript" src="https://www.etsy.com/assets/js/etsy_mini_shop.js"></script>
  <script>
    function loadEtsyMini() {
      var container = document.getElementById('gallery');
      var containerWidth = container.offsetWidth;
      var columns;
      // Preset breakpoints:
      if (containerWidth < 600) {
        columns = 2;
      } else if (containerWidth < 1000) {
        columns = 4;
      } else {
        columns = 6;
      }
      // Use a fixed number of rows (adjust as desired)
      var rows = 3;
      container.innerHTML = "";
      new Etsy.Mini(15570280, 'gallery', columns, rows, 0, 'https://www.etsy.com');
    }
    window.addEventListener('load', loadEtsyMini);
    window.addEventListener('resize', loadEtsyMini);
  </script>
</body>
</html>
