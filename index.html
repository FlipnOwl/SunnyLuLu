<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Flippin Owl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh; 
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
    }

    .link-item {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .link-button {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1.1em;
      transition: background 0.3s;
      width: 250px; /* Ensure all buttons are the same width */
      text-align: center;
    }
    .link-button:hover {
      background-color: #0056b3;
    }

    .qr-container {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    /* QR Wrapper to hold QR code and overlay logo */
    .qr-wrapper {
      position: relative;
      display: inline-block;
      width: 120px;  
      height: 120px;  
    }

    /* QR Code */
    .qr-code {
      width: 120px;  
      height: 120px;  
      display: block;
    }

    /* Logo Overlay */
    .qr-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 35px;  
      height: 35px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-color: white;
      padding: 2px;
    }

    /* Ensure everything stays vertically aligned */
    @media screen and (max-width: 600px) {
      .link-item {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .link-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>The Flippin Owl</h1>
  <p>Discover Timeless Treasures & Artisan Creations</p>

  <div class="link-container">
    <!-- Instagram Row -->
    <div class="link-item">
      <a href="https://www.instagram.com/theflippinowl" target="_blank" class="link-button">
        Instagram - Estate finds and Booth treasures
      </a>
      <a href="https://www.instagram.com/theflippinowl" target="_blank" class="qr-container">
        <div class="qr-wrapper">
          <img class="qr-code" src="https://quickchart.io/qr?text=https%3A%2F%2Fwww.instagram.com%2Ftheflippinowl&size=120&ecLevel=H" alt="Instagram QR Code" />
          <img class="qr-logo" src="https://cdn.brandfetch.io/instagram.com/w/50/h/50/theme/light/symbol" alt="Instagram Logo" />
        </div>
      </a>
    </div>
    
    <!-- Etsy Row -->
    <div class="link-item">
      <a href="https://www.etsy.com/shop/theflippinowl" target="_blank" class="link-button">
        Etsy Shop - Sunny Lulu’s Art Studio
      </a>
      <a href="https://www.etsy.com/shop/theflippinowl" target="_blank" class="qr-container">
        <div class="qr-wrapper">
          <img class="qr-code" src="https://quickchart.io/qr?text=https%3A%2F%2Fwww.etsy.com%2Fshop%2Ftheflippinowl&size=120&ecLevel=H" alt="Etsy QR Code" />
          <img class="qr-logo" src="https://cdn.brandfetch.io/etsy.com/w/50/h/50" alt="Etsy Logo" />
        </div>
      </a>
    </div>

    <!-- Facebook Row -->
    <div class="link-item">
      <a href="https://www.facebook.com/Sunnylulus" target="_blank" class="link-button">
        Facebook - Sunny Lulu’s Art Studio
      </a>
      <a href="https://www.facebook.com/Sunnylulus" target="_blank" class="qr-container">
        <div class="qr-wrapper">
          <img class="qr-code" src="https://quickchart.io/qr?text=https%3A%2F%2Fwww.facebook.com%2FSunnylulus&size=120&ecLevel=H" alt="Facebook QR Code" />
          <img class="qr-logo" src="https://cdn.brandfetch.io/facebook.com/w/50/h/50/symbol" alt="Facebook Logo" />
        </div>
      </a>
    </div>

  </div>
</body>
</html>
