<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Flippin Owl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh; 
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    /* Etsy Mini Responsive Embed Styles */
    .etsy-embed-wrapper {
      text-align: center;
      max-width: 100%;
      overflow-x: auto;
      margin: 20px auto;
    }
    /* Default: show desktop version */
    .etsy-widget-desktop {
      display: block;
    }
    .etsy-widget-tablet,
    .etsy-widget-mobile {
      display: none;
    }
    /* Tablet (between 768px and 1024px) */
    @media screen and (min-width: 768px) and (max-width: 1024px) {
      .etsy-widget-desktop {
        display: none;
      }
      .etsy-widget-tablet {
        display: block;
      }
    }
    /* Mobile (up to 767px) */
    @media screen and (max-width: 767px) {
      .etsy-widget-desktop,
      .etsy-widget-tablet {
        display: none;
      }
      .etsy-widget-mobile {
        display: block;
      }
    }
    /* Link container for QR codes and buttons */
    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 450px;
      margin: 20px auto;
    }
    .link-item {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    .link-button {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1.1em;
      transition: background 0.3s;
      width: 220px;
      text-align: center;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
    .qr-container {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .qr-wrapper {
      position: relative;
      display: inline-block;
      width: 110px;
      height: 110px;
    }
    .qr-code {
      width: 110px;
      height: 110px;
      display: block;
    }
    .qr-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background-color: white;
      padding: 2px;
    }
    /* Mobile View - Hide buttons and show only QR codes */
    @media screen and (max-width: 600px) {
      .link-button {
        display: none;
      }
      .link-item {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>The Flippin Owl</h1>
  <p>Discover Timeless Treasures &amp; Artisan Creations</p>
  
  <!-- Etsy Embed (Responsive Versions) -->
  <div class="etsy-embed-wrapper">
    <script type='text/javascript' src='https://www.etsy.com/assets/js/etsy_mini_shop.js'></script>

    <!-- Desktop Version -->
    <div class="etsy-widget-desktop">
      <center>
        <script type='text/javascript'>
          new Etsy.Mini(15570280, 'gallery', 5, 3, 0, 'https://www.etsy.com');
        </script>
      </center>
    </div>

    <!-- Tablet Version -->
    <div class="etsy-widget-tablet">
      <center>
        <script type='text/javascript'>
          new Etsy.Mini(15570280, 'gallery', 3, 4, 0, 'https://www.etsy.com');
        </script>
      </center>
    </div>

    <!-- Mobile Version -->
    <div class="etsy-widget-mobile">
      <center>
        <script type='text/javascript'>
          new Etsy.Mini(15570280, 'gallery', 2, 6, 0, 'https://www.etsy.com');
        </script>
      </center>
    </div>
  </div>
  
  <!-- Link Container with QR Codes -->
  <div class="link-container">
    <!-- Instagram Row -->
    <div class="link-item">
      <a href="https://www.instagram.com/theflippinowl" target="_blank" class="link-button">
        Instagram - Estate finds and Booth treasures
      </a>
      <a href="https://www.instagram.com/theflippinowl" target="_blank" class="qr-container">
        <div class="qr-wrapper">
          <img class="qr-code" src="https://quickchart.io/qr?text=https%3A%2F%2Fwww.instagram.com%2Ftheflippinowl&size=110&ecLevel=H" alt="Instagram QR Code" />
          <img class="qr-logo" src="https://cdn.brandfetch.io/instagram.com/w/50/h/50/theme/light/symbol" alt="Instagram Logo" />
        </div>
      </a>
    </div>
    
    <!-- Etsy Row -->
    <div class="link-item">
      <a href="https://www.etsy.com/shop/theflippinowl" target="_blank" class="link-button">
        Etsy Shop - The Flippin Owl
      </a>
      <a href="https://www.etsy.com/shop/theflippinowl" target="_blank" class="qr-container">
        <div class="qr-wrapper">
          <img class="qr-code" src="https://quickchart.io/qr?text=https%3A%2F%2Fwww.etsy.com%2Fshop%2Ftheflippinowl&size=110&ecLevel=H" alt="Etsy QR Code" />
          <img class="qr-logo" src="https://cdn.brandfetch.io/etsy.com/w/50/h/50" alt="Etsy Logo" />
        </div>
      </a>
    </div>
    
    <!-- Facebook Row -->
    <div class="link-item">
      <a href="https://www.facebook.com/Sunnylulus" target="_blank" class="link-button">
        Facebook - Sunny Luluâ€™s Art Studio
      </a>
      <a href="https://www.facebook.com/Sunnylulus" target="_blank" class="qr-container">
        <div class="qr-wrapper">
          <img class="qr-code" src="https://quickchart.io/qr?text=https%3A%2F%2Fwww.facebook.com%2FSunnylulus&size=110&ecLevel=H" alt="Facebook QR Code" />
          <img class="qr-logo" src="https://cdn.brandfetch.io/facebook.com/w/50/h/50/symbol" alt="Facebook Logo" />
        </div>
      </a>
    </div>
  </div>
</body>
</html>
