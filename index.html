<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Flippin Owl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh; 
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    /* Container for all links stacked vertically */
    .link-container {
      display: flex;
      flex-direction: column;
      gap: 20px; /* spacing between rows */
    }

    /* Each link row: 
       "Shop Link Button" on the left, 
       "Small Logo + QR Code" on the right */
    .link-item {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px; /* spacing between button and the QR container */
    }

    /* The clickable button text */
    .link-button {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1.2em;
      transition: background 0.3s;
    }
    .link-button:hover {
      background-color: #0056b3;
    }

    /* Container that holds both the logo and the QR code in a vertical stack */
    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none; /* so no underline on hover */
    }

    /* Small logo on top */
    .qr-logo {
      width: 40px; /* adjust as desired */
      margin-bottom: 5px;
    }

    /* The QR code image */
    .qr-code {
      width: 80px;  /* adjust as desired */
      height: 80px; /* adjust as desired */
    }
  </style>
</head>
<body>
  <h1>The Flippin Owl</h1>
  <p>Discover unique estate finds and handmade art.</p>

  <div class="link-container">

    <!-- Etsy Row -->
    <div class="link-item">
      <!-- Left: Button -->
      <a href="https://www.etsy.com/shop/theflippinowl" target="_blank" class="link-button">
        Etsy Shop
      </a>
      <!-- Right: Small logo on top of QR code (clickable) -->
      <a href="https://www.etsy.com/shop/theflippinowl" target="_blank" class="qr-container">
        <img 
          class="qr-logo" 
          src="LOGO_URL" 
          alt="Etsy Logo" 
        />
        <img
          class="qr-code"
          src="https://quickchart.io/qr?size=100&text=https://www.etsy.com/shop/theflippinowl"
          alt="Etsy QR Code"
        />
      </a>
    </div>

    <!-- Instagram Row -->
    <div class="link-item">
      <!-- Left: Button -->
      <a href="https://www.instagram.com/theflippinowl" target="_blank" class="link-button">
        Instagram
      </a>
      <!-- Right: Small logo on top of QR code (clickable) -->
      <a href="https://www.instagram.com/theflippinowl" target="_blank" class="qr-container">
        <img 
          class="qr-logo" 
          src="LOGO_URL"
          alt="Instagram Logo"
        />
        <img
          class="qr-code"
          src="https://quickchart.io/qr?size=100&text=https://www.instagram.com/theflippinowl"
          alt="Instagram QR Code"
        />
      </a>
    </div>

    <!-- Facebook Row -->
    <div class="link-item">
      <!-- Left: Button -->
      <a href="https://www.facebook.com/Sunnylulus" target="_blank" class="link-button">
        Facebook
      </a>
      <!-- Right: Small logo on top of QR code (clickable) -->
      <a href="https://www.facebook.com/Sunnylulus" target="_blank" class="qr-container">
        <img
          class="qr-logo"
          src="LOGO_URL"
          alt="Facebook Logo"
        />
        <img
          class="qr-code"
          src="https://quickchart.io/qr?size=100&text=https://www.facebook.com/Sunnylulus"
          alt="Facebook QR Code"
        />
      </a>
    </div>

  </div>
</body>
</html>
